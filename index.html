<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>


</head>
<body>
    <div id="root" class="container">
        <div class="new_todo">
            <input @keyup.enter="aggiungi"   type="text" v-model="newTodo">
            <button class="btn" @click="aggiungi">AGGIUNGI</button>
        </div>
        <div class="container_list">
            <ul v-if="todos.length !== 0">
                <li class="todo" v-for="(todo, index) in todos" >
                    <h2>{{todos[index].text}}</h2>
                    <i class="fa-solid fa-xmark" @click="eliminaTodo(index)"></i>
                </li>
               
            </ul>
            <h2 v-else >LISTA VUOTA</h2>
        </div>
    </div>
</body>
</html>
