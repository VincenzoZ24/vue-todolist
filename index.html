    <div id="root" class="container">
        <div class="new_todo">
            <input type="text">
            <button class="btn">AGGIUNGI</button>
        </div>

            <ul>
                <li class="todo" v-for="(todo, index) in todos">

                </li>
               
            </ul>
        </div>
    </div>
